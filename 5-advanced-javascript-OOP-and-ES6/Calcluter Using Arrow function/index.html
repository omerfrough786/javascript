<!DOCTYPE html>
<html lang="en">
    ​

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" initial-scale=1.0>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        ​
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
        ​
    </head>
    ​

    <body>
        ​
        <div class="calculator">

            <input type="text" class="calculator-screen" value="" disabled />

            <div class="calculator-keys Buttons">

                <button class="operator" id="plus" type="button" value="+">+</button>
                <button class="operator" id="minus" type="button" value="-">-</button>
                <button class="operator" id="multiply" type="button" value="*">*</button>
                <button class="operator" id="divide" type="button" value="/">/</button>

                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>


                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>


                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>


                <button type="button" value="0">0</button>
                <button type="button" class="decimal" value=".">.</button>

            </div>
            <div class="calculator-keys ">

                <button type="button" class="all-clear" value="all-clear">AC</button>
                <button type="button" class="equal-sign" value="=">=</button>
            </div>
        </div>
        ​
        ​
        ​
        <script src="app.js"></script>
        ​

    </body>
    ​

</html>
